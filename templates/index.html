<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freddy Chatbot 🤖</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Freddy Chatbot 🤖</h2>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type or speak your message..." autofocus>
            <button id="voice-btn" title="Speak"><span>🎤</span></button>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const inputField = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const voiceBtn = document.getElementById("voice-btn");

        // --- Send message on button click or Enter ---
        sendBtn.addEventListener("click", sendMessage);
        inputField.addEventListener("keypress", e => {
            if (e.key === "Enter") sendMessage();
        });

        // --- Send Message Function ---
        function sendMessage() {
            const userText = inputField.value.trim();
            if (userText === "") return;

            addMessage("user", userText);
            inputField.value = "";

            fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userText })
            })
            .then(res => res.json())
            .then(data => {
                addMessage("bot", data.reply);
                speakText(data.reply);  // Freddy speaks here 🎤
            });
        }

        // --- Add message to chat box ---
        function addMessage(sender, text) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add(sender);
            messageDiv.innerHTML = `<span>${text}</span>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- Voice Input (Speech → Text) ---
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";

        voiceBtn.addEventListener("click", () => {
            recognition.start();
            voiceBtn.innerText = "🎙️ Listening...";
        });

        recognition.onresult = (event) => {
            const spokenText = event.results[0][0].transcript;
            inputField.value = spokenText;
            sendMessage();  // auto-send after speaking
            voiceBtn.innerText = "🎤";
        };

        recognition.onend = () => {
            voiceBtn.innerText = "🎤";
        };

        // --- Voice Output (Text → Speech) ---
        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";
            utterance.rate = 1;
            utterance.pitch = 1;
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
